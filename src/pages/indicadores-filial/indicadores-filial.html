<ion-header>
    <ion-navbar no-border-bottom>
      <ion-title>Indicadores da {{ nomeFilial }}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-list-header class="sem-borda">
        Selecione o Indicador para Acessar os Detalhes
      </ion-list-header>
      <a ion-item (click)="telaSLAFilial(nomeFilial)">
        SLA
      </a>

      <a ion-item (click)="telaPendenciaFilial(nomeFilial)">
        Pendência
      </a>

      <a ion-item (click)="telaReincidenciaFilial(nomeFilial)">
        Reincidência
      </a>

      <a ion-item>
        Troca de Peças
      </a>

      <a ion-item>
        Técnicos
      </a>
    </ion-list>
  </ion-content>
