<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>Indicadores das Filiais</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="modo" (ionChange)="onSegmentChanged($event)">
      <ion-segment-button value="sla">
        SLA
      </ion-segment-button>

      <ion-segment-button value="spa">
        SPA
      </ion-segment-button>

      <ion-segment-button value="rcd">
        Reincidência
      </ion-segment-button>
      
      <ion-segment-button value="pen">
        Pendência
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="modo">
    <ion-list *ngSwitchCase="'sla'">
      <canvas #slaCanvas></canvas>
    </ion-list>

    <ion-list *ngSwitchCase="'spa'">
      <canvas #spaCanvas></canvas>
    </ion-list>

    <ion-list *ngSwitchCase="'rcd'">
      <canvas #reincCanvas></canvas>
    </ion-list>

    <ion-list *ngSwitchCase="'pen'">
      <canvas #pendCanvas></canvas>
    </ion-list>
  </div>
</ion-content>
