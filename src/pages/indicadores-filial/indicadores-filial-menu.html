<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>Indicadores da {{ slaFilial?.nomeFilial }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Clique para Acessar os Detalhes
    </ion-list-header>

    <a ion-item (click)="telaSLAFilial(nomeFilial)">
      <ion-icon name='clock' item-start></ion-icon>
      SLA
      <ion-note item-end>{{ slaFilial?.percentual }}%</ion-note>
    </a>

    <a ion-item (click)="telaPendenciaFilial(nomeFilial)">
      <ion-icon name='redo' item-start></ion-icon>
      Pendência
      <ion-note item-end>{{ slaFilial?.pendencia }}%</ion-note>
    </a>

    <a ion-item (click)="telaReincidenciaFilial(nomeFilial)">
      <ion-icon name='repeat' item-start></ion-icon>
      Reincidência
      <ion-note item-end>{{ slaFilial?.reincidencia }}%</ion-note>
    </a>

    <a ion-item>
      <ion-icon name='build' item-start></ion-icon>
      Troca de Peças
    </a>

    <a ion-item>
      <ion-icon name='contacts' item-start></ion-icon>
      Técnicos
    </a>
  </ion-list>
</ion-content>
