<ion-content>
  <div>
    <div>
      <div text-center>
        <h1 class="titulo"><strong>Perto</strong> <i>Dashboard</i></h1>
        <p class="sub-titulo">Sistema de Assistência Técnica</p>
      </div>

      <form #f="ngForm" (ngSubmit)="login(f)">
        <ion-list class="inputs">
          <ion-item>
            <ion-input type="text" name="codUsuario" placeholder="Usuário" ngModel required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" name="senha" placeholder="Senha" ngModel required>
            </ion-input>
          </ion-item>
        </ion-list>

        <div padding>
          <button color="primary" ion-button block [disabled]="!f.valid">
            Entrar
          </button>
        </div>
      </form>
      
      <ion-list>
        <button ion-button block clear small outline>
          Esqueci minha senha
        </button>
      </ion-list>
    </div>
  </div>
</ion-content>
