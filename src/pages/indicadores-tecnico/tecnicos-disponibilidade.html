<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>Disponibilidade dos Técnicos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <ion-list-header class="sem-borda">
    Clique para Exibir a Disponibilidade das Filiais
  </ion-list-header> -->

  <div class="accordion vertical">
    <ul>
      <li *ngFor="let d of disponibilidades; let i = index">
        <input type="radio" [id]="d.nomeFilial" name="radio-accordion" />
        <label [for]="d.nomeFilial">{{ d.nomeFilial }}</label>
        <div class="content">
          <ion-item class="first-item" >
            <ion-icon name="people" item-start></ion-icon>
            Técnicos Ativos com Chamados
            <ion-note item-end>{{ d.qtdTecnicosComChamadosTransferidos }}</ion-note>
          </ion-item>

          <ion-item>
            Técnicos sem Chamados
            <ion-icon name="alert" item-start></ion-icon>
            <ion-note item-end>{{ d.qtdTecnicosSemChamadosTransferidos }}</ion-note>
          </ion-item>

          <ion-item>
            Técnicos Inativos
            <ion-icon name="person" item-start></ion-icon>
            <ion-note item-end>{{ d.qtdTecnicosInativos }}</ion-note>
          </ion-item>

          <ion-item>
            Técnicos
            <ion-icon name="briefcase" item-start></ion-icon>
            <ion-note item-end>{{ d.qtdTecnicos }}</ion-note>
          </ion-item>
        </div>
      </li>
    </ul>
  </div>
</ion-content>
