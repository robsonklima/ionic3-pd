<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>Disponibilidade dos Técnicos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <ion-list-header class="sem-borda">
    Clique para Exibir a Disponibilidade das Filiais
  </ion-list-header> -->

  <ion-card *ngFor="let d of disponibilidades; let i = index">
    <ion-card-header>
      <strong>{{ d.nomeFilial }}</strong> 
    </ion-card-header>
    
    <ion-item>
      Técnicos Ativos com Chamados
      <ion-badge item-end>{{ d.qtdTecnicosComChamadosTransferidos }} / {{ d.qtdTecnicos }}</ion-badge>
    </ion-item>

    <ion-item>
      Técnicos sem Chamados
      <ion-badge item-end>{{ d.qtdTecnicosSemChamadosTransferidos }} / {{ d.qtdTecnicos }}</ion-badge>
    </ion-item>

    <ion-item>
      Técnicos Inativos
      <ion-badge item-end>{{ d.qtdTecnicosInativos }} / {{ d.qtdTecnicos }}</ion-badge>
    </ion-item>
  </ion-card>
</ion-content>
